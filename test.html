<!DOCTYPE html>
<html lang="it">
<head>
	<title>login</title>
	<style type="text/css">
		.conteiner {
			margin:0;
 			padding:0;
 			display: flex;
			justify-content: center;
 			background: #e3e3e3;
		}
		.box{
			margin: 5%;
			height: 60%;
			width: 20%;
			background: white;
			border-radius: 3px;
			align-content: center;
			padding: 20px;
			font-family: arial;
		}
		img{
			width: 50%;
			background-color: #e3e3e3;
			border-radius: 50%;
			align-items: center;
		}
		input{
			border-radius: 3px;
			width: 100%;
			border: 1px solid #e3e3e3;
			padding: 1px;
			margin-top: 5px;	
			margin-bottom: 5px;	
		}
		button{
			border-radius: 3px;
			width: 100%;
			border: 1px solid #e3e3e3;
		}
	</style>
</head>
<body class=conteiner>
		<div class="box">
			<p style="text-align: center">
				<img src="https://npm.github.io/new-docs/public/images/publishing.svg">
			</p>
			<p>
				<b>Sign in</b>
			</p>
			<p>
				<label>Email</label>
				<input type="text" name="email">
				<label>Password</label>
				<input type="password" name="password">
			</p>
			<button onclik="accedi">Sign in</button>
		 </div>
</body>
</html>
